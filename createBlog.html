<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./contact-me.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,800;1,400&display=swap');
    </style>
</head>

<body>

    <main>
        <h2>Create Blog</h2>

        <form id="create-blog" role="form">

            <div class="form-group">
                <label for="blog-title"> Title:</label> <br>
                <input type="text" name="title" id="title" placeholder="enter blog title" required>
            </div>
            <br>
            <div>
                <label for="blog-title"> Description:</label> <br>
                <textarea name="description" id="description" required></textarea>


            </div>
            <div class="form-group">
                <label for="blog-title"> Author:</label>
                <input type="text" name="author" id="author" placeholder="enter blog author" required>
            </div>
            <div class="form-group">
                <label for="blog-title"> imageUrl:</label>
                <input type="file" name="image" accept="image/jpg , image/png" id="imageUrl" placeholder="upload image" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Blog</button>
            </div>
        </form>

    </main>

    <script src="./createBlog.js"></script>
</body>

</html>
