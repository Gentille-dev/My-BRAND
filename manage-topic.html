<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRUD</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container2">
        <h2 class="at-5">Manage Topics</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group-col">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Fill the name">
                </div>

                <div class="form-group-col">
                    <label for="age">Description</label>
                    
                    <textarea name="description" type="text" name="age" class="form-control" id="age" ></textarea>
                </div>

                <div class="form-group-col">
                    <label for="address">Image</label>
                    <input type="file" name="address" class="form-control" id="address" >
                </div>

                
                <div class="column2">
                    <button class="btn btn-success" id="Submit" 
                    onclick="addData()">
                        Add Topic
                    </button>

                    <button class="btn btn-primary" id="Update">
                        Update Topic
                    </button>

                </div>
            </div>
        </div>
        <br>

        <div class="row2">
            <div class="col2">
                <table class="table-bordered" id="crudTable">
                    <thead>
                        <tr>
                           <th>Name</th> 
                           <th>Description</th>
                           <th>Image</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="./manage-topic.js"></script>
</body>

</html>
