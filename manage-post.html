<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRUD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,800;1,400&display=swap');
    </style>

    <link rel="stylesheet" href="./manage-post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container2">
        <h2 class="at-5">Manage Post</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group-col">
                    <label for="name">Title</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter post title">
                </div>

                <div class="form-group-col">
                    <label for="age">Body</label>
                   
                    <textarea name="age" id="age" placeholder="Enter details" cols="23" rows="5"></textarea>
                </div>

                <div class="form-group-col">
                    <label for="address">Image</label>
                    <input type="file" name="address" class="form-control" id="address">
                </div>

                <div class="form-group-col">
                    <label for="topic">Topic</label>
                        <select name="topic" class="form-control" id="topic">
                            <option value="Technology">Technology</option>
                            <option value="Art">Music</option>
                            <option value="Discoveries">Discoveries</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                        </select>
               
                </div>

                <div class="column2">
                    <button class="btn btn-success" id="Submit" 
                    onclick="addData()">
                        Add Post
                    </button>

                    <button class="btn btn-primary" id="Update">
                        Update Post
                    </button>

                </div>
            </div>
        </div>
        <br>

        <div class="row2">
            <div class="col2">
                <table class="table-bordered" id="crudTable">
                    <thead>
                        <tr>
                           <th>Title</th> 
                           <th>Body</th>
                           <th>Image</th>
                           <th>Topic</th>
                           <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="./manage-post.js"></script>
</body>

</html>
