<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./homepage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,800;1,400&display=swap');
    </style>
</head>
<body>
    <br><br><br><br>
    <main>
       
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="submit">Sign In</button>
        </div>
        <p>Don't have an account already? <a href="./signup.html">Sign Up</a></p>
    </form>
   
    </main>

    <script src="./signup.js"></script>
</body>
</html>
